<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/template/templateBS3.xhtml">
	<ui:define name="body">
		<form jsf:id="formAlterarSenhaUsuario" class="form-horizontal"
			role="form" jsf:prependId="false">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-wrapper" aria-expanded="true">
							<div class="panel-body">
								<div class="form-body">
									<h3 class="box-title">Alterar Senha</h3>
									<hr />

									<div class="form-group">
										<label for="senha" class="col-sm-2 control-label">Senha
											atual:</label>
										<div class="col-sm-4">
											<input type="password" class="form-control" jsf:id="senha"
												placeholder="Senha"
												jsf:value="#{alterarSenhaUsuarioPortalExternoController.usuario.senha}"
												maxlength="80" />
										</div>
									</div>

									<div class="form-group">
										<label for="nome" class="col-sm-2 control-label">Nova
											Senha:</label>
										<div class="col-sm-4">
											<input type="password" class="form-control"
												jsf:id="novaSenha" placeholder="Nova Senha"
												jsf:value="#{alterarSenhaUsuarioPortalExternoController.usuario.novaSenha}"
												maxlength="80" />
										</div>
									</div>

									<div class="form-group">
										<label for="nome" class="col-sm-2 control-label">Confirmar
											Nova Senha:</label>
										<div class="col-sm-4">
											<input type="password" class="form-control"
												jsf:id="confirmarNovaSenha"
												placeholder="Confirmar Nova Senha"
												jsf:value="#{alterarSenhaUsuarioPortalExternoController.usuario.confirmarSenha}"
												maxlength="80" />
										</div>
									</div>


								</div>
								<div class="form-actions">
									<a jsf:id="voltar"
										jsf:action="#{alterarSenhaUsuarioPortalExternoController.voltar}"
										class="btn btn-default"><i class="fa fa-fw fa-arrow-left"></i>Voltar</a>

									<a jsf:id="cadastrar"
										jsf:action="#{alterarSenhaUsuarioPortalExternoController.gravar}"
										class="btn btn-primary pull-right"><i
										class="fa fa-fw fa-save"></i>Salvar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


		</form>

	</ui:define>
</ui:composition>
</html>
