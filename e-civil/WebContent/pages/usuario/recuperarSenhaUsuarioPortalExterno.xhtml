<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/template/templateBS3.xhtml">
	<ui:define name="body">
		<div class="container interna">
			<div class="boxed clearfix">
				<h2>Recuperar Senha</h2>
				<ui:include src="/pages/template/breadCrumb.xhtml" >
					<ui:param name="migalhas" value="#{recuperarSenhaUsuarioPortalExternoController.listBreadCrumb()}"/>
					<ui:param name="title" value="Recuperar Senha"/>
				</ui:include>
				<form jsf:id="formRecuperarSenha" class="form-horizontal" role="form" jsf:prependId="false">
					
					<div class="form-group">
						<label for="cpf" class="col-sm-2 control-label">CPF:</label>
						<div class="col-sm-4">
							<input type="email" class="form-control" jsf:id="cpf"
								placeholder="CPF" onkeypress="formatar_mascara(event,this,'###.###.###-##'); return somenteNumero(event)"
									jsf:converter="cpfConverter"
								jsf:value="#{recuperarSenhaUsuarioPortalExternoController.cpf}" maxlength="14" />
						</div>
					</div>
					
					
					
					
					<div class="form-group">
                        <div class="col-sm-6">
                       		<a jsf:id = "voltar" jsf:action="#{recuperarSenhaUsuarioPortalExternoController.voltar}" class="btn btn-default"><i class="fa fa-arrow-left"></i>Voltar</a>
                        </div>
                        <div class="col-sm-6 text-right">
                            <a jsf:id = "recuperarSenha" jsf:action="#{recuperarSenhaUsuarioPortalExternoController.recuperarSenha}" class="btn btn-primary btn-default"><i class="fa fa-save"></i>Recuperar Senha</a>
                        </div>
                    </div>

					
				
					
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
