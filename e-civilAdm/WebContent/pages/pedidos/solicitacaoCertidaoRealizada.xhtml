<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:jsf="http://xmlns.jcp.org/jsf" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:pr="http://primefaces.org/ui">

<ui:composition template="/pages/template/templateBS3.xhtml">
	
	<ui:define name="pageTitle">
		<h:outputText value="Solicitação de certidão realizada" />
	</ui:define>
	<ui:define name="pageHeader">
		<h1>
			<h:outputText value="Solicitação de certidão realizada" />
		</h1>
	</ui:define>

	<ui:define name="body">
		<form jsf:id="formSolicitacaoCertidaoRealizada" jsf:prependId="false" class="form-horizontal">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-wrapper" aria-expanded="true">
							<div class="panel-body">
								
								<div class="form-body">
									<h3 class="box-title">
										<h:outputText value="Solicitação de certidão realizada" />
									</h3>
									
									<hr />
									
									<div class="row">
										<div class="col-md-12">
											<div class="alert alert-success text-center" role="alert">
												<i class="fa fa-fw fa-check-circle"></i>
												Seu pedido de certidão foi gerado com o sucesso!
												<br/>
												<span class="protocolo">#{solicitacaoCertidaoRealizadaController.pedidoCertidao.protocolo}</span>
												<br/>
												Utilize o protocolo acima para acompanhar o andamento da sua solicitação.
											</div>
										</div>
									</div>
									
									<div class="clearfix"></div>
						
									<hr/>
											
									<a jsf:id="voltar" jsf:action="#{solicitacaoCertidaoRealizadaController.voltar()}" class="btn btn-default">
										<i class="fa fa-fw fa-arrow-left"></i>Voltar para o início
									</a>
				
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</form>
	</ui:define>
</ui:composition>
</html>
