<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/template/templateLogin.xhtml">
	<ui:define name="body">
		<h:form>
			<div class="row">
				<div class="col-xs-6 text-left">
					<h3 class="box-title m-b-20">e-Civil</h3>
				</div>
				<div class="col-xs-6 text-right">
					<h3 class="box-title m-b-20">Login</h3>
				</div>
				<div class="col-xs-12 text-center">
					<h:panelGroup layout="block" id="mensagens-sistema" class="m-b-20 message #{facesContext.maximumSeverity}">
						<h:messages />
					</h:panelGroup>
				</div>
				<div class="col-xs-4 text-center">
					<img alt="thumbnail" class="img-circle" width="70"
						style="border: 2px solid #6b6e7c; padding: 5px"
						src="#{request.contextPath}/resources/img/user.png" />
					<h5>Usu√°rio</h5>
				</div>
				<div class="col-xs-8 text-center">
					<div class="form-group ">
						<input type="text" class="form-control" placeholder="CPF"
							jsf:value="#{loginController.login}"
							onkeypress="formatar_mascara(event,this,'###.###.###-##'); return somenteNumero(event)" />
					</div>
					<div class="form-group">
						<input id="senha" name="senha" title="password"
							placeholder="Insira sua senha" class="form-control"
							type="password" jsf:value="#{loginController.pass}" />
					</div>
				</div>
					<div class="col-xs-12 text-center">
						<button class="btn btn-info btn-block btn-lg text-uppercase waves-effect waves-light m-b-20"
							type="submit" jsf:action="#{loginController.entrar()}"><i class="fa fa-arrow-right"></i> Entrar</button>
						<h:commandLink action="#{loginController.recuperarSenhaUsuarioPortalInterno()}">
								<i class="fa fa-unlock-alt"></i> Esqueci Minha Senha
						</h:commandLink>
					</div>
			</div>
			

		</h:form>

	</ui:define>
</ui:composition>
</html>
