<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:pr="http://primefaces.org/ui">

<ui:composition template="/pages/template/templateBS3.xhtml">

<ui:define name="body">
	<h:form id="formPesquisarPermissao" prependId="false">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<div class="panel-wrapper" aria-expanded="true">
						<div class="panel-body">
							<div class="form-body">
							
								<h3 class="box-title">
									<h:outputText value="Pesquisar Permiss達o" />
								</h3>
								
								<hr />
								
								<div class="row">
									<div class="col-sm-3"></div>
									
									<div class="col-sm-6">
										<div class="form-group">
											<label for="nome" class="control-label">Permiss達o:</label>
											<input type="text" class="form-control" jsf:id="nome" placeholder="Permiss達o"
												jsf:value="#{pesquisarPermissaoUsuarioInternoController.permissao.descricao}" maxlength="100"/>
										</div>
									</div>
									
									<div class="col-sm-3"></div>
								</div>
									
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group pull-right">
											<a jsf:action="#{pesquisarPermissaoUsuarioInternoController.novo}" class="btn btn-success"
												jsf:onclick="PF('statusDialog').show();" jsf:oncomplete="PF('statusDialog').hide();">
					                            <i class="fa fa-fw fa-plus"></i>Cadastrar
											</a>
											<h:outputText value=" " />
											<pr:commandLink action="#{pesquisarPermissaoUsuarioInternoController.pesquisar}" styleClass="btn btn-primary"
												update="formPesquisarPermissao mensagens-sistema" onclick="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();">
												<i class="fa fa-fw fa-search"></i>Pesquisar
											</pr:commandLink>
										</div>
									</div>
								</div>
												
								<div class="row">
									<div class="table-responsive">
										<div class="col-sm-3"></div>
										<div class="col-sm-6">
											<h:dataTable value="#{pesquisarPermissaoUsuarioInternoController.listaPermissao}" var="permissao" 
												rendered="#{pesquisarPermissaoUsuarioInternoController.exibirListaPermissao}" 
												styleClass="table table-striped table-bordered table-hover">
												
												<h:column>
							           				<f:facet name="header">
							           					<h:outputText value="Permiss達o" />
							           				</f:facet>
							           				<pr:commandLink value="#{permissao.descricao}" styleClass="btn btn-xs btn-info"
														action="#{pesquisarPermissaoUsuarioInternoController.selecionarPermissao(permissao)}" />
							   					</h:column>
											</h:dataTable>
										</div>
										<div class="col-sm-3"></div>
									</div>
								</div>
								
								<hr/>
								
								<div class="row">
					 				<div class="form-group">
				                       <div class="col-sm-12">
				                      		<a jsf:id="voltar" jsf:action="#{pesquisarPermissaoUsuarioInternoController.voltar()}"
				                      			jsf:onclick="PF('statusDialog').show();" jsf:oncomplete="PF('statusDialog').hide();" 
				                      			class="btn btn-default">
				                      			
				                      			<i class="fa fa-fw fa-arrow-left"></i>Voltar
				                      		</a>
				                       </div>
	                  				</div>
                  				</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:define>
</ui:composition>
</html>
