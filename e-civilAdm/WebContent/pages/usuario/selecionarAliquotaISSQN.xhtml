<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/pages/template/templateBS3.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="Alteração de alíquota" />
	</ui:define>
	<ui:define name="pageHeader">
		<h1>
			<h:outputText value="Alteração de alíquota" />
		</h1>
	</ui:define>
	<ui:define name="body">
		<form jsf:id="formAlterarAliquotaISSQN" class="form-horizontal"
			role="form" jsf:prependId="false">
			<div class="row" jsf:id="idDivAlterarAliquota">
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-wrapper" aria-expanded="true">
							<div class="panel-body">
								<div class="form-body">
									<h3 class="box-title">
										<h:outputText value="Alterar Alíquota ISSQN" />
									</h3>
									<hr />
									<div class="row">
										<div class="col-md-12">
											<h:outputLabel styleClass="control-label" value="Alíquota atual para a Serventia #{alterarAliquotaISSQNController.getLabelServentia()}: " />
											&#160;
											<h:outputLabel styleClass="control-label" value="#{alterarAliquotaISSQNController.aliquotaISSQNAtual.aliquota}" style="color: green;" />
										</div>
									</div>
									<br/>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group" style="margin:0px">
												<h:outputLabel styleClass="control-label" value="Selecionar nova Alíquota" />
												<select jsf:id="aliquotaISSQN" class="form-control" size="1"
													jsf:value="#{alterarAliquotaISSQNController.novaAliquotaISSQN}">
													<f:selectItem itemValue="" itemLabel="Selecione" />
													<f:selectItem itemValue="0.0" itemLabel="0" />
													<f:selectItem itemValue="0.5" itemLabel="0,5" />
													<f:selectItem itemValue="1.0" itemLabel="1,0" />
													<f:selectItem itemValue="1.5" itemLabel="1,5" />
													<f:selectItem itemValue="2.0" itemLabel="2,0" />
													<f:selectItem itemValue="2.5" itemLabel="2,5" />
													<f:selectItem itemValue="3.0" itemLabel="3,0" />
													<f:selectItem itemValue="3.5" itemLabel="3,5" />
													<f:selectItem itemValue="4.0" itemLabel="4,0" />
													<f:selectItem itemValue="4.5" itemLabel="4,5" />
													<f:selectItem itemValue="5.0" itemLabel="5,0" />
												</select>
											</div>
										</div>
										<div class="col-md-4" style="margin-top: 27px;">
											<a jsf:id="salvar"
												jsf:action="#{alterarAliquotaISSQNController.salvar()}"
												class="btn btn-fill btn-success"> <i
												class="fa fa-fw fa-save"></i>Confirmar nova Alíquota
											</a>
										</div>
										<div class="col-md-4"></div>
									</div>
									<br />
									<br/>
									<div class="row">
										<div jsf:id="listaPedidoCertidao">
											<div>
												<div
													jsf:rendered="#{empty alterarAliquotaISSQNController.listaHistoricoAliquotaISSQN}">
													<div class="col-md-12">
														<strong>Nenhum registro encontrado.</strong>
													</div>
												</div>
												<div class="table-responsive" style="font-size: 0.8em;"
													jsf:rendered="#{not empty alterarAliquotaISSQNController.listaHistoricoAliquotaISSQN}">
													<div class="col-sm-12">
														<h:outputLabel value="Histórico de alíquotas cadastradas no sistema:" />
													</div>
													<div class="col-sm-12">
														<div class="col-sm-4"></div>
														<div class="col-sm-4"></div>
														<h:dataTable id="tableHistoricoAliquotaISSQN"
															value="#{alterarAliquotaISSQNController.listaHistoricoAliquotaISSQN}"
															var="aliquotaISSQN"
															styleClass="table table-bordered table-striped">
															<h:column>
																<f:facet name="header">
																	<h:outputText value="Código CNS" />
																</f:facet>
																<h:outputText value="#{aliquotaISSQN.codigoCNS}"
																	styleClass="" />
															</h:column>
															<h:column style="text-align: center; width: 5%;">
																<f:facet name="header">
																	<h:outputText value="Código Corregedoria" />
																</f:facet>
																<h:outputText
																	value="#{aliquotaISSQN.codigoCorregedoria}" />
															</h:column>
															<h:column style="text-align: center; width: 8%">
																<f:facet name="header">
																	<h:outputText value="Alíquota" />
																</f:facet>
																<h:outputText value="#{aliquotaISSQN.aliquota}" />
															</h:column>
															<h:column>
																<f:facet name="header">
																	<h:outputText value="Data início" />
																</f:facet>
																<h:outputText
																	value="#{aliquotaISSQN.dataInicioFormatada()}" />
															</h:column>
															<h:column>
																<f:facet name="header">
																	<h:outputText value="Data fim" />
																</f:facet>
																<h:outputText
																	value="#{aliquotaISSQN.dataFimFormatada()}" />
															</h:column>
														</h:dataTable>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</ui:define>
</ui:composition>
</html>
