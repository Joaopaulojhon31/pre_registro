<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">

<ui:composition template="/pages/template/templateBS3.xhtml">
	<ui:define name="body">
		<h:form id="formSelecionarServentia" prependId="false">

			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-wrapper" aria-expanded="true">
							<div class="panel-body">
								
								<div class="form-body" align="center">
									<div class="row">
										<div class="col-md-3"></div>
										<div class="col-md-6">
											<div class="form-group">
												<h:outputLabel styleClass="control-label" value="Serventia" />
												<select jsf:id="idComboServentiaUsuario" class="form-control" size="1" 
													jsf:value="#{selecionarServentiaController.usuarioLogadoPortal.codigoCorregedoriaSelecionado}">
													<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
													<f:selectItems value="#{selecionarServentiaController.listaServentia}" var="serventia"
														itemLabel="#{serventia.nomeDistritoECartorio}" itemValue="#{serventia.codigoCorregedoria}" />
												</select>
												<span jsf:rendered="#{selecionarServentiaController.exibeMensagemErro}" style="color: red">
													Não foi possível recuperar suas serventias nesse momento. Tente novamente mais tarde.
												</span>
											</div>
										</div>
										<div class="col-md-3"></div>
									</div>
								</div>
								
								<div class="form-actions" align="center">
									<a jsf:action="#{selecionarServentiaController.selecionarServentia()}" class="btn btn-primary">
										<i class="fa fa-fw fa-check"></i>Selecionar Serventia
									</a>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
